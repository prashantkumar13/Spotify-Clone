<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Feel The Music</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
       <nav>
            <ul>
                <li class="brand"> <img src="logo1.png" alt="Spotify"> Spotify </li>
                <li>Home</li>
                <li>About</li>
            </ul>
       </nav>  
       
       <div class="container">
         <div class="songlist">
          <h1>Copyright Songs</h1>

           <div class="songItemContainer">
                <div class="songItem">
                  <img src="Covers/1.jpg" alt="1">
                  <span class="songName"> Woh-badshah</span>
                  <span class="songlistplay"><span class="timestamp">5:28 <i id="0" class="fa-regular songItemPlay fa-circle-play"></i></span></span>
                </div>

                <div class="songItem">
                  <img src="Covers/2.jpg" alt="1">
                  <span class="songName"> Jaadugar </span>
                  <span class="songlistplay"><span class="timestamp">3:08 <i id="1" class="fa-regular songItemPlay fa-circle-play"></i></span></span>
                </div>

                <div class="songItem">
                  <img src="Covers/3.jpg"  alt="1">
                  <span class="songName"> Kesariya </span>
                  <span class="songlistplay"><span class="timestamp">4:28 <i id="2" class="fa-regular songItemPlay fa-circle-play"></i></span></span>
                </div>

                <div class="songItem">
                  <img src="Covers/4.jpg" alt="1">
                  <span class="songName"> Maan Meri Jaan </span>
                  <span class="songlistplay"><span class="timestamp">3:14 <i id="3" class="fa-regular songItemPlay fa-circle-play"></i></span></span>
                </div>

                <div class="songItem">
                  <img src="Covers/5.jpg" alt="1">
                  <span class="songName"> Sinner-King </span>
                  <span class="songlistplay"><span class="timestamp">4:04 <i id="4" class="fa-regular songItemPlay fa-circle-play"></i></span></span>
                </div>

                <div class="songItem">
                  <img  src="Covers/6.jpg" alt="1">
                  <span class="songName"> Tu Aake Dekh Le </span>
                  <span class="songlistplay"><span class="timestamp">5:23 <i id="5" class="fa-regular songItemPlay fa-circle-play"></i></span></span>
                </div>

              </div>
           </div>
         <div class="songbanner"></div>

       </div>

       <div class="button">
          <input type="range" name="range" id="ProgressBar" min="0" value="0" max="100">
          <div class="icons">
           
          <i class="fa-solid fa-backward" id="previous"></i>
          <i class="fa-regular fa-circle-play" id="masterPlay"></i>
          <i class="fa-solid fa-forward" id="Next"></i>
        </div>
        <div class="songInfo">
          <img src="play1.gif" alt=""> <span id="masterSong"></span>
        </div>
       </div>
<script src="design.js"></script>  
<script src="https://kit.fontawesome.com/0a8e01a956.js" crossorigin="anonymous"></script>     
</body>
</html>
